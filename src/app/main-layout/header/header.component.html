<div class="jumbotron mt-56">
    <div class="container">
        <div class="row justify-content-xl-between justify-content-lg-center justify-content-md-center justify-content-sm-center">
            <div class="col-xl-6 col-lg-7  col-md-12 text-center mb-4 mt-4">
                <h1 class="display-4">СРОЧНЫЙ ВЫКУП АВТОМОБИЛЕЙ!</h1>
                <h1 class="mt-3">В ВОРОНЕЖЕ И СТАВРОПОЛЕ</h1>
                <button type="submit" class="btn btn-outline-primary btn-lg mt-3" (click)="toContact()">КАК С НАМИ
                    СВЯЗАТЬСЯ <i class="fa fa-question font-size-25" aria-hidden="true"></i></button>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-xs-12 mb-4 mt-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Оставьте заявку и наш сотрудник свяжется с Вами</h5>
                        <form [formGroup]="form" (ngSubmit)="submit()">

                            <div class="form-group">
                                <input id="name" class="form-control" placeholder="Ваше имя" type="text"
                                    formControlName="name">
                                <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
                                    <small *ngIf="form.get('name').errors.required">Введите имя</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="phone" class="form-control" placeholder="Ваш телефон" type="text"
                                    formControlName="phone">
                                <div *ngIf="form.get('phone').touched && form.get('phone').invalid" class="validation">
                                    <small *ngIf="form.get('phone').errors.required">Введите номер телефона</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea id="message" class="form-control resize-none" placeholder="Сообщение" rows="3"
                                    type="text" formControlName="message"></textarea>
                            </div>

                            <button type="submit" class="btn btn-light btn-block btn-lg">ОТПРАВИТЬ ЗАЯВКУ <i class="fa fa-paper-plane font-size-25" aria-hidden="true"></i></button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
