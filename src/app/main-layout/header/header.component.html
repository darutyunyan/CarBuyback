<div class="jumbotron mt-56">
    <div class="container-fluid">
        <div class="row justify-content-xl-between justify-content-lg-center justify-content-md-center justify-content-sm-center">
            <div class="col-xl-9 col-lg-7 col-md-12 mb-4 mt-4">
                <h1 class="display-4 text-center text-xl-left">СРОЧНЫЙ ВЫКУП АВТОМОБИЛЕЙ!</h1>
                <h1 class="mt-3"><i class="fa fa-check-square-o" aria-hidden="true"></i> Ставрополь и Ставропольсий край
                </h1>
                <h1 class="mt-3"><i class="fa fa-check-square-o" aria-hidden="true"></i> Ростов и Ростовская область
                </h1>
                <h1 class="mt-3"><i class="fa fa-check-square-o" aria-hidden="true"></i> Воронеж и Воронежская область
                </h1>
                <div class="text-center text-xl-left text-lg-left">
                    <button type="button" class="btn btn-primary btn-lg mt-4" (click)="toContact()">КАК С НАМИ
                        СВЯЗАТЬСЯ <i class="fa fa-question font-size-25" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="col-xl-3 col-lg-5 col-md-6 col-sm-8 col-xs-12 mb-4 mt-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Оставьте заявку и наш сотрудник свяжется с Вами</h5>
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="form-group">
                                <input class="form-control" placeholder="Ваше имя" type="text" formControlName="name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Ваш телефон" type="text"
                                    formControlName="phone">
                            </div>
                            <div class="form-group">
                                <select class="form-control" formControlName="city">
                                    <option value="Ставрополь">Ставрополь</option>
                                    <option value="Ростов">Ростов</option>
                                    <option value="Воронеж">Воронеж</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea id="message" class="form-control resize-none" placeholder="Сообщение" rows="3"
                                    type="text" formControlName="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-light btn-block btn-lg">ОТПРАВИТЬ ЗАЯВКУ 
                                <i *ngIf="!isShowLoader" class="fa fa-paper-plane font-size-25" aria-hidden="true"></i>
                                <i *ngIf="isShowLoader" class="fa fa-circle-o-notch fa-spin fa-fw font-size-20"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
